{% extends "base.html" %}

{% block content %}
  <h1>Autoservice</h1>
  <p>Order:</p>
  <p>Date: {{ order.date }}</p>
  <p>Car: {{ order.car }}</p>
  <p>Services:</p>
  <ul>
    {% for order_service in order.orderservice_set.all %}
      <li>{{ order_service }}</li>
    {% endfor %}
  </ul>

{% endblock %}
