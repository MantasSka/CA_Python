<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: red;
        }

        /* CSS code */
        @media (max-width: 600px) {
            body {
                background-color: blue;
            }

            div {
                background-color: red;
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            p {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <!-- HTML code -->
    <div>
        <p>This is a div element.</p>
    </div>
</body>

</html>
