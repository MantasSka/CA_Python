<!DOCTYPE html>
<html>

<head>
    <style>
        /* CSS code */
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar {
            background-color: lightgray;
            flex-basis: 25%;
            padding: 20px;
            box-sizing: border-box;
        }

        .content {
            background-color: lightgreen;
            flex-basis: 75%;
            padding: 20px;
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            .sidebar {
                flex-basis: 100%;
                background-color: lightblue;
            }

            .content {
                flex-basis: 100%;
                background-color: lightyellow;
            }
        }
    </style>
</head>

<body>
    <!-- HTML code -->
    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </div>
        <div class="content">
            <h2>Content</h2>
            <p>This is the main content area.</p>
        </div>
    </div>
</body>

</html>
