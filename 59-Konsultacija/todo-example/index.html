<!DOCTYPE html>
<html>
<head>
	<title>Todo app</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&amp;subset=latin-ext" rel="stylesheet">

<body>
	<header>
		<h1>What do you have to do?</h1>
	</header>
	<div class="input-container">
		<input id="input-text" type="text" placeholder="Write something here..">
		<button id="add"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 401.994 401.994"><path fill="#FFF" d="M394 154.175c-5.331-5.33-11.806-7.994-19.417-7.994H255.811V27.406c0-7.611-2.666-14.084-7.994-19.414C242.488 2.666 236.02 0 228.398 0h-54.812c-7.612 0-14.084 2.663-19.414 7.993-5.33 5.33-7.994 11.803-7.994 19.414v118.775H27.407c-7.611 0-14.084 2.664-19.414 7.994S0 165.973 0 173.589v54.819c0 7.618 2.662 14.086 7.992 19.411 5.33 5.332 11.803 7.994 19.414 7.994h118.771V374.59c0 7.611 2.664 14.089 7.994 19.417 5.33 5.325 11.802 7.987 19.414 7.987h54.816c7.617 0 14.086-2.662 19.417-7.987 5.332-5.331 7.994-11.806 7.994-19.417V255.813h118.77c7.618 0 14.089-2.662 19.417-7.994 5.329-5.325 7.994-11.793 7.994-19.411v-54.819c-.002-7.616-2.661-14.087-7.993-19.414z"/></svg></button>
	</div>
	<div class="filter-container">
		<input id="filter-text" type="text" placeholder="Or filter existing tasks">
	</div>
	<ul id="todo">
		<li class="list-item">
			<div class="text">Template</div>
			<button class="remove"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 390.1 482.4" enable-background="new 0 0 390.1 482.4" xml:space="preserve"><g><g><path class="fillRed" fill="#FFFFFF" d="M335,57.8h-75.1C256.2,25.3,228.5,0,195.1,0c-33.5,0-61.1,25.3-64.8,57.8H55.1C24.7,57.8,0,82.5,0,112.9v2.8c0,23.2,14.5,43.1,34.8,51.2v260.4c0,30.4,24.7,55.1,55.1,55.1h210.2c30.4,0,55.1-24.7,55.1-55.1V166.9c20.4-8.1,34.8-28,34.8-51.2v-2.8C390.1,82.5,365.4,57.8,335,57.8z M195.1,26.1c19,0,34.9,13.6,38.4,31.7h-76.9C160.1,39.8,176,26.1,195.1,26.1z M329.2,427.3c0,16-13,29-29,29H89.9c-16,0-29-13-29-29V170.9h268.2V427.3z M364,115.7c0,16-13,29-29,29H55.1c-16,0-29-13-29-29v-2.8c0-16,13-29,29-29H335c16,0,29,13,29,29L364,115.7L364,115.7z"></path><path class="fillRed" fill="#FFFFFF" d="M125,422.9c7.2,0,13.1-5.9,13.1-13.1V262.6c0-7.2-5.9-13.1-13.1-13.1c-7.2,0-13.1,5.9-13.1,13.1v147.2C111.9,417,117.8,422.9,125,422.9z"></path><path class="fillRed" fill="#FFFFFF" d="M195.1,422.9c7.2,0,13.1-5.9,13.1-13.1V262.6c0-7.2-5.9-13.1-13.1-13.1c-7.2,0-13.1,5.9-13.1,13.1v147.2C182,417,187.8,422.9,195.1,422.9z"></path><path class="fillRed" fill="#FFFFFF" d="M265.1,422.9c7.2,0,13.1-5.9,13.1-13.1V262.6c0-7.2-5.9-13.1-13.1-13.1c-7.2,0-13.1,5.9-13.1,13.1v147.2C252.1,417,257.9,422.9,265.1,422.9z"></path></g></g></svg></button>
		</li>
	</ul>
	<script src="main-new.js"></script>
</body>
</html>
