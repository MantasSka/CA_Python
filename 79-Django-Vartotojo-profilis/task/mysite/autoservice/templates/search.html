{% extends "base.html" %}

{% block content %}
  <h1>Search "{{query}}" results:</h1>
  </br>
  {% if cars %}
  <ul>
    {% for car in cars %}
      <li>
        <a href="{% url 'car' car.id %}">{{ car.car_make.model }}</a> ({{car.license_plate}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Nothing found</p>
  {% endif %}

  {% endblock %}
