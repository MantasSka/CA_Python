{% extends "base.html" %}

{% block content %}
  <h1>Book list</h1>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li>
        <a href="{% url 'book-detail' book.id %}">{{ book.title }}</a> ({{ book.author }})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No books</p>
  {% endif %}
{% endblock %}
