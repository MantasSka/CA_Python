{% extends "base.html" %}

{% block content %}

{% if items %}
    {% for item in items %}
        <a href='{{ url_for("delete_item", id=item.id ) }}'>Delete</a>
        <p><a href='{{ url_for("item", id=item.id) }}'>ID: {{item.id}}</a></p>
        <p>Title: {{item.title}}</p>
        <p>Price: {{item.price}}</p>
        <p>Quantity: {{item.quantity}}</p>
        <hr>
    {% endfor %}
{% endif %}
<p><a href="{{ url_for('new_item')}}">New item</a></p>

{% endblock %}
